version: '3.8'

services:
  # Backend - Python MCP Server + FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: monopoly-backend
    ports:
      - "8000:8000"  # MCP Server (SSE)
      - "8001:8001"  # FastAPI REST/WebSocket
    environment:
      - AI_GATEWAY_API_KEY=${AI_GATEWAY_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      # Persist game data
      - game_data:/app/game_data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/state"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - monopoly-network

  # Frontend - Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # These are baked into the build - use localhost for browser access
        - NEXT_PUBLIC_API_URL=http://localhost:8001
        - NEXT_PUBLIC_WS_URL=ws://localhost:8001/api/ws
    container_name: monopoly-frontend
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - monopoly-network

networks:
  monopoly-network:
    driver: bridge

volumes:
  game_data:
    driver: local

